<html>
	<head>
		<title>File Uploader</title>

		<style>
			#fileData, #fileName, #fileInput {display: none;}
		</style>
	</head>

	<body>
		<center>
			<h1>File Upload Test</h1>
			
			<form action='functions/upload.aspx' method='post'>
				<table>
					<tr>
						<td align='center'><img id='filePreview' src='images/placeholder.png' width='100' border='1'></td>
					</tr>
					<tr>
						<td>
							<input type='text' id='fileData' name='fileData'>
							<input type='text' id='fileName' name='fileName'>
						</td>
					</tr>
				</table>
				
				<br>
				
				<input type='file' id='fileInput' onChange='getUpload()'>
				<button type='button' onClick='document.getElementById("fileInput").click();'>Open</button>
				<input type='submit' value='Upload'>
			</form>
		</center>
		
		<script src='scripts/upload.js'></script>
	</body>
</html>
